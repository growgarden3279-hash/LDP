<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LDP - Panel Oficial</title>
    <style>
        body { margin: 0; background: radial-gradient(circle at top,#1a001f,#000); color: white; font-family: 'Goldman', cursive; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .logo { text-align: center; font-family: 'Orbitron'; font-size: 32px; padding: 20px; color: #ff00aa; text-shadow: 0 0 15px #ff00aa; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        button { background: #111; border: 1px solid #ff00aa; padding: 15px; color: white; border-radius: 12px; width: 100%; margin-bottom: 15px; font-family: 'Orbitron'; cursor: pointer; }
        button:active { background: #ff00aa; color: black; }
        .hidden { display: none !important; }
        .money { color: #00ff00; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 0 8px rgba(0, 255, 0, 0.6); font-weight: bold; }
        .pink { color: #ff00aa; text-shadow: 0 0 5px #ff00aa; }
        .pin-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .pin-dots { display: flex; gap: 12px; margin-bottom: 25px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #ff00aa; }
        .dot.filled { background: #ff00aa; box-shadow: 0 0 10px #ff00aa; }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
        .key { background: #111; border: 1px solid #ff00aa; color: white; font-size: 22px; padding: 18px; text-align: center; border-radius: 12px; cursor: pointer; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid #333; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .bar-container { background: #111; border: 1px solid #ff00aa; border-radius: 12px; width: 100%; height: 25px; margin-top: 10px; overflow: hidden; }
        .bar-fill { background: #ff00aa; height: 100%; width: 0%; transition: width 1s ease; }
        .admin-panel { background: #1a0000; border: 2px solid red; padding: 15px; border-radius: 15px; margin-top: 20px; }
        #rankingList p { margin: 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; text-align: left; }
    </style>
</head>
<body>
<audio id="musicaLDP" loop><source src="musica.mp3" type="audio/mpeg"></audio>
<div class="logo">LDP</div>
<div id="loginScreen" class="container">
    <button onclick="selectUser('Marcial')">Marcial</button>
    <button onclick="selectUser('Kuki')">Kuki</button>
    <button onclick="selectUser('Benja')">Benja</button>
    <button onclick="selectUser('Fede')">Fede</button>
    <button onclick="selectUser('Kevin')">Kevin</button>
</div>
<div id="pinScreen" class="pin-screen hidden">
    <h2 id="pinUser" class="pink"></h2>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div id="keypad" class="keypad"></div>
    <p onclick="location.reload()" style="margin-top:20px; cursor:pointer;">VOLVER</p>
</div>
<div id="mainScreen" class="container hidden">
    <div class="card">
        <h2 style="margin:0">Hola, <span id="userName" class="pink"></span></h2>
        <h3 style="margin:10px 0">Recaudación: <span class="money">$</span><span id="totalDinero" class="money">0</span></h3>
        <div class="bar-container"><div class="bar-fill" id="kitBar"></div></div>
    </div>
    <div class="card"><h3 class="pink">Ranking</h3><div id="rankingList"></div></div>
    <div id="adminPanel" class="admin-panel hidden">
        <button onclick="editarVentas()">Gramos</button>
        <button onclick="resetearTodo()" style="background:#400; border-color:red;">RESET TOTAL</button>
    </div>
    <button onclick="location.reload()" style="border-color:#444;">SALIR</button>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = { apiKey: "TU_API_KEY", authDomain: "ldp-161e5.firebaseapp.com", databaseURL: "https://ldp-161e5-default-rtdb.firebaseio.com/", projectId: "ldp-161e5" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentUser = "", enteredPin = "";
const oficiales = ['Marcial', 'Kuki', 'Benja', 'Fede', 'Kevin'];
const audio = document.getElementById("musicaLDP");

function selectUser(u){ currentUser=u; document.getElementById("loginScreen").classList.add("hidden"); document.getElementById("pinScreen").classList.remove("hidden"); document.getElementById("pinUser").innerText=u; audio.play().catch(()=>{}); }
const keypad = document.getElementById("keypad");
[1,2,3,4,5,6,7,8,9,"B",0].forEach(n=>{
    const d=document.createElement("div"); d.className="key"; d.innerText=n;
    d.onclick=()=>{
        if(n==="B") enteredPin=enteredPin.slice(0,-1); else if(enteredPin.length<4) enteredPin+=n;
        const dots=document.querySelectorAll(".dot"); dots.forEach((dt,i)=>dt.classList.toggle("filled",i<enteredPin.length));
        if(enteredPin.length===4){
            db.ref('users/'+currentUser).once('value').then(s=>{
                const v=s.val();
                if(v && String(v.pin)===String(enteredPin)){ if(v.role==='admin')document.getElementById("adminPanel").classList.remove("hidden"); showMain(); }
                else { alert("PIN MAL"); enteredPin=""; dots.forEach(dt=>dt.classList.remove("filled")); }
            });
        }
    };
    keypad.appendChild(d);
});
function showMain(){
    document.getElementById("pinScreen").classList.add("hidden"); document.getElementById("mainScreen").classList.remove("hidden");
    document.getElementById("userName").innerText=currentUser;
    db.ref('users').on('value',s=>{
        const data=s.val(); let totalG=0, rank=[];
        oficiales.forEach(nom=>{ let v=Number(data[nom]?data[nom].ventas:0); rank.push({name:nom, g:v}); totalG+=v; });
        document.getElementById("totalDinero").innerText=(totalG*20000).toLocaleString();
        rank.sort((a,b)=>b.g-a.g);
        const list=document.getElementById("rankingList"); list.innerHTML="";
        rank.forEach((u,i)=>{ list.innerHTML+=`<p>${i+1}. ${u.name}: <span class="pink">${u.g}g</span> - <span class="money">$${(u.g*20000).toLocaleString()}</span></p>`; });
        document.getElementById("kitBar").style.width=Math.min((totalG*20000/70000)*100, 100)+"%";
    });
}
function editarVentas(){ const u=prompt("Nombre:"); if(oficiales.includes(u)){ const g=prompt("Gramos:"); if(g)db.ref('users/'+u).update({ventas:Number(g)}); } }
function resetearTodo(){ if(confirm("¿RESET?")) oficiales.forEach(n=>db.ref('users/'+n).update({ventas:0})); }
</script>
</body>
</html>
