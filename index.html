<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LDP - Panel Oficial</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Goldman&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: radial-gradient(circle at top,#1a001f,#000); color: white; font-family: 'Goldman', cursive; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .logo-container { text-align: center; padding: 20px; }
        .logo-img { width: 130px; height: 130px; border-radius: 20px; box-shadow: 0 0 25px #ff00aa; margin-bottom: 10px; border: 2px solid #ff00aa; object-fit: cover; }
        .logo-text { font-family: 'Orbitron'; font-size: 32px; color: #ff00aa; text-shadow: 0 0 15px #ff00aa; letter-spacing: 5px; }
        
        .container { padding: 20px; max-width: 800px; margin: auto; }
        button { background: #111; border: 1px solid #ff00aa; padding: 15px; color: white; border-radius: 12px; width: 100%; margin-bottom: 15px; font-family: 'Orbitron'; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0 #600040; }
        button:active { background: #ff00aa; color: black; transform: translateY(4px); box-shadow: 0 1px 0 #600040; }
        
        .hidden { display: none !important; }
        
        /* N√∫meros verdes con contorno negro potentes */
        .money { 
            color: #00ff00; 
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 0 12px rgba(0, 255, 0, 0.6);
            font-weight: bold;
        }
        
        .pink { color: #ff00aa; text-shadow: 0 0 5px #ff00aa; }
        .pin-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .pin-dots { display: flex; gap: 12px; margin-bottom: 25px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #ff00aa; }
        .dot.filled { background: #ff00aa; box-shadow: 0 0 10px #ff00aa; }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
        .key { background: #111; border: 1px solid #ff00aa; color: white; font-size: 22px; padding: 18px; text-align: center; border-radius: 12px; cursor: pointer; }

        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid #333; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .bar-container { background: #111; border: 1px solid #ff00aa; border-radius: 12px; width: 100%; height: 25px; margin-top: 10px; overflow: hidden; }
        .bar-fill { background: linear-gradient(90deg, #ff00aa, #00ffff); height: 100%; width: 0%; transition: width 1s ease; }
        
        #rankingList p { margin: 12px 0; font-size: 15px; text-align: left; border-bottom: 1px solid #222; padding-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .admin-panel { background: #1a0000; border: 2px solid red; padding: 15px; border-radius: 15px; margin-top: 20px; }
        
        /* Estilo Empleado del Mes */
        .top-badge { background: #00ffff; color: black; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; vertical-align: middle; margin-left: 5px; }
    </style>
</head>
<body>

<audio id="musicaLDP" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<div class="logo-container">
    <img src="logo.png" class="logo-img" alt="LDP">
    <div class="logo-text">LDP</div>
</div>

<div id="loginScreen" class="container">
    <button onclick="selectUser('Marcial')">Marcial</button>
    <button onclick="selectUser('Kuki')">Kuki</button>
    <button onclick="selectUser('Benja')">Benja</button>
    <button onclick="selectUser('Fede')">Fede</button>
    <button onclick="selectUser('Kevin')">Kevin</button>
</div>

<div id="pinScreen" class="pin-screen hidden">
    <h2 id="pinUser" class="pink"></h2>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div id="keypad" class="keypad"></div>
    <p onclick="location.reload()" style="margin-top:20px; cursor:pointer; color:#555;">‚Üê VOLVER</p>
</div>

<div id="mainScreen" class="container hidden">
    <div class="card">
        <h2 style="margin:0">Hola, <span id="userName" class="pink"></span></h2>
        <h3 style="margin:10px 0">Recaudaci√≥n: <span class="money">$</span><span id="totalDinero" class="money">0</span></h3>
        <p style="font-size:12px; margin:0;">Meta Actual: <span class="money">$</span><span id="metaText" class="money">70.000</span></p>
        <div class="bar-container"><div class="bar-fill" id="kitBar"></div></div>
    </div>

    <div class="card" style="border-color: #00ffff; background: rgba(0, 255, 255, 0.05); position: relative; overflow: hidden;">
        <div style="position: absolute; top: -10px; right: -10px; background: #00ffff; color: black; padding: 15px 30px; transform: rotate(15deg); font-weight: bold; font-size: 12px;">TOP</div>
        <h3 style="color:#00ffff; margin-top:0; font-size: 14px;">üèÜ EMPLEADO DEL MES</h3>
        <h2 id="bestEmployeeName" class="pink" style="margin:5px 0; font-size: 28px;">---</h2>
        <p id="bestEmployeeStats" style="font-size:14px; margin:0; color: #00ffff;">0g Vendidos</p>
    </div>

    <div class="card">
        <h3 class="pink" style="margin-top:0">Ranking de Ventas</h3>
        <div id="rankingList"></div>
    </div>

    <div id="adminPanel" class="admin-panel hidden">
        <p style="color:red; margin-bottom:10px; font-weight: bold;">MODO ADMINISTRADOR</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button onclick="editarVentas()" style="border-color:cyan; box-shadow: 0 4px 0 #005555;">Cargar G</button>
            <button onclick="cambiarMeta()" style="border-color:yellow; box-shadow: 0 4px 0 #666600;">Edit Meta</button>
        </div>
        <button onclick="resetearTodo()" style="border-color:red; background:#300; margin-top:10px; box-shadow: 0 4px 0 #500;">RESET SEMANA</button>
    </div>

    <button onclick="location.reload()" style="margin-top:20px; border-color:#444; box-shadow: none;">CERRAR SESI√ìN</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = { 
    apiKey: "TU_API_KEY", 
    authDomain: "ldp-161e5.firebaseapp.com", 
    databaseURL: "https://ldp-161e5-default-rtdb.firebaseio.com/", 
    projectId: "ldp-161e5" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = "", enteredPin = "", metaActual = 70000;
const oficiales = ['Marcial', 'Kuki', 'Benja', 'Fede', 'Kevin'];
const audio = document.getElementById("musicaLDP");

function selectUser(u){ 
    currentUser=u; 
    enteredPin=""; 
    document.getElementById("loginScreen").classList.add("hidden"); 
    document.getElementById("pinScreen").classList.remove("hidden"); 
    document.getElementById("pinUser").innerText=u.toUpperCase(); 
    audio.play().catch(()=>{}); 
    updateDots(); 
}

const keypad = document.getElementById("keypad");
[1,2,3,4,5,6,7,8,9,"B",0].forEach(n=>{
    const d=document.createElement("div"); d.className="key"; d.innerText=n;
    d.onclick=()=>{
        if(n==="B") enteredPin=enteredPin.slice(0,-1); else if(enteredPin.length<4) enteredPin+=n;
        updateDots();
        if(enteredPin.length===4){
            db.ref('users/'+currentUser).once('value').then(s=>{
                const v=s.val();
                if(v && String(v.pin)===String(enteredPin)){ 
                    if(v.role==='admin') document.getElementById("adminPanel").classList.remove("hidden"); 
                    showMain(); 
                }
                else { alert("PIN INCORRECTO"); enteredPin=""; updateDots(); }
            });
        }
    };
    keypad.appendChild(d);
});

function updateDots(){ document.querySelectorAll(".dot").forEach((d,i)=>d.classList.toggle("filled",i<enteredPin.length)); }

function showMain(){
    document.getElementById("pinScreen").classList.add("hidden"); 
    document.getElementById("mainScreen").classList.remove("hidden");
    document.getElementById("userName").innerText=currentUser;
    
    // Escuchar Meta
    db.ref('config/meta').on('value', s => { 
        metaActual = s.val() || 70000; 
        document.getElementById("metaText").innerText = metaActual.toLocaleString(); 
    });

    // Escuchar Ventas
    db.ref('users').on('value',s=>{
        const data=s.val(); let totalG=0, rank=[];
        oficiales.forEach(nom=>{ 
            let v=Number(data[nom] ? data[nom].ventas : 0); 
            rank.push({name:nom, g:v}); 
            totalG+=v; 
        });
        
        const totalRecaudado = totalG * 20000;
        document.getElementById("totalDinero").innerText=totalRecaudado.toLocaleString();
        
        // Ordenar Ranking
        rank.sort((a,b)=>b.g - a.g);
        
        const list=document.getElementById("rankingList"); list.innerHTML="";
        rank.forEach((u,i)=>{ 
            let esTop = (i === 0 && u.g > 0) ? '<span class="top-badge">TOP 1</span>' : '';
            list.innerHTML+=`<p><span>${i+1}. ${u.name} ${esTop}</span> <span><b class="pink">${u.g}g</b> - <b class="money">$${(u.g*20000).toLocaleString()}</b></span></p>`; 
        });
        
        // Actualizar Empleado del Mes
        if(rank[0].g > 0) {
            document.getElementById("bestEmployeeName").innerText = rank[0].name;
            document.getElementById("bestEmployeeStats").innerText = rank[0].g + "g Vendidos";
        } else {
            document.getElementById("bestEmployeeName").innerText = "SIN VENTAS";
            document.getElementById("bestEmployeeStats").innerText = "Carguen gramos para rankear";
        }
        
        // Barra
        let porc = Math.min((totalRecaudado / metaActual) * 100, 100);
        document.getElementById("kitBar").style.width = porc + "%";
    });
}

function cambiarMeta(){ 
    const m=prompt("Nueva meta de dinero ($):", metaActual); 
    if(m) db.ref('config').update({meta: Number(m)}); 
}
function editarVentas(){ 
    const u=prompt("Nombre del Oficial:"); 
    if(oficiales.includes(u)){ 
        const g=prompt("Total de Gramos:"); 
        if(g) db.ref('users/'+u).update({ventas:Number(g)}); 
    } else { alert("Usuario no v√°lido"); }
}
function resetearTodo(){ 
    if(confirm("¬øRESET TOTAL SEMANAL? Todos los gramos volver√°n a 0.")) {
        oficiales.forEach(n => db.ref('users/'+n).update({ventas:0}));
    }
}
</script>
</body>
</html>
