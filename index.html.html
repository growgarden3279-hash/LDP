<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LDP - Panel Oficial</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a001f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Goldman&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: radial-gradient(circle at top,#1a001f,#000); color: white; font-family: 'Goldman', cursive; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .logo { text-align: center; font-family: 'Orbitron'; font-size: 32px; padding: 20px; color: #ff00aa; text-shadow: 0 0 15px #ff00aa; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        
        button { background: #111; border: 1px solid #ff00aa; padding: 15px; color: white; border-radius: 12px; width: 100%; margin-bottom: 15px; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; }
        button:active { background: #ff00aa; color: black; }

        .hidden { display: none !important; }
        
        /* Dinero Verde Ne√≥n con Contorno Negro */
        .money { 
            color: #00ff00; 
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 0 0 8px rgba(0, 255, 0, 0.6);
            font-weight: bold;
        }

        .pink { color: #ff00aa; text-shadow: 0 0 5px #ff00aa; }
        .pin-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .pin-dots { display: flex; gap: 12px; margin-bottom: 25px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #ff00aa; }
        .dot.filled { background: #ff00aa; box-shadow: 0 0 10px #ff00aa; }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
        .key { background: #111; border: 1px solid #ff00aa; color: white; font-size: 22px; padding: 18px; text-align: center; border-radius: 12px; cursor: pointer; }
        
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid #333; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .dashboard-grid { grid-template-columns: 1fr; } }
        
        .bar-container { background: #111; border: 1px solid #ff00aa; border-radius: 12px; width: 100%; height: 25px; margin-top: 10px; overflow: hidden; }
        .bar-fill { background: #ff00aa; height: 100%; width: 0%; transition: width 1s ease; }
        
        .admin-panel { background: #1a0000; border: 2px solid red; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .btn-admin { padding: 10px; font-size: 11px; margin-bottom: 5px; }
        
        #rankingList p { margin: 8px 0; font-size: 15px; border-bottom: 1px solid #222; padding-bottom: 4px; }
    </style>
</head>
<body>

<audio id="musicaLDP" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="logo">LDP</div>

<div id="loginScreen" class="container">
    <button onclick="selectUser('Marcial')">Marcial</button>
    <button onclick="selectUser('Kuki')">Kuki</button>
    <button onclick="selectUser('Benja')">Benja</button>
    <button onclick="selectUser('Fede')">Fede</button>
    <button onclick="selectUser('Kevin')">Kevin</button>
</div>

<div id="pinScreen" class="pin-screen hidden">
    <h2 id="pinUser" class="pink"></h2>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div id="keypad" class="keypad"></div>
    <p onclick="volverLogin()" style="margin-top:20px; cursor:pointer; color: #666;">ATR√ÅS</p>
</div>

<div id="mainScreen" class="container hidden">
    <div class="card">
        <h2 style="margin:0">Hola, <span id="userName" class="pink"></span></h2>
        <h3 style="margin:10px 0">Recaudaci√≥n: <span class="money">$</span><span id="totalDinero" class="money">0</span></h3>
        <p style="font-size:12px; margin:0;">Meta: <span class="money">$</span><span id="metaText" class="money">70.000</span></p>
        <div class="bar-container"><div class="bar-fill" id="kitBar"></div></div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3 class="pink">Ranking</h3>
            <div id="rankingList" style="text-align: left;"></div>
        </div>
        <div class="card" style="border-color: #ff00aa;">
            <h3 class="pink">TOP VENTAS</h3>
            <div style="font-size: 30px;">üèÜ</div>
            <h2 id="bestEmployeeName">---</h2>
            <p id="bestEmployeeStats" style="font-size:14px;">0g vendidos</p>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel hidden">
        <p style="color:red; margin:0 0 10px 0; font-size: 12px;">ADMINISTRACI√ìN</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <button class="btn-admin" onclick="editarVentas()" style="border-color:cyan;">Gramos</button>
            <button class="btn-admin" onclick="cambiarMetaDinero()" style="border-color:yellow;">Meta $</button>
        </div>
        <button class="btn-admin" onclick="resetearTodo()" style="border-color:red; background:#300; margin-top:5px;">RESET TOTAL (A CERO)</button>
    </div>
    
    <button onclick="location.reload()" style="margin-top:20px; border-color:#444; font-size: 12px;">CERRAR SESI√ìN</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = { 
    apiKey: "TU_API_KEY", 
    authDomain: "ldp-161e5.firebaseapp.com", 
    databaseURL: "https://ldp-161e5-default-rtdb.firebaseio.com/", 
    projectId: "ldp-161e5" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = "";
let enteredPin = "";
let metaDineroActual = 70000;
const oficiales = ['Marcial', 'Kuki', 'Benja', 'Fede', 'Kevin'];
const audio = document.getElementById("musicaLDP");

function selectUser(user) {
    audio.play().catch(() => {});
    currentUser = user;
    enteredPin = "";
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("pinScreen").classList.remove("hidden");
    document.getElementById("pinUser").innerText = user.toUpperCase();
    updateDots();
}

const keypad = document.getElementById("keypad");
[1, 2, 3, 4, 5, 6, 7, 8, 9, "B", 0].forEach(n => {
    const div = document.createElement("div");
    div.className = "key"; div.innerText = n;
    div.onclick = () => {
        if (n === "B") enteredPin = enteredPin.slice(0, -1);
        else if (enteredPin.length < 4) enteredPin += n;
        updateDots();
        if (enteredPin.length === 4) {
            db.ref('users/' + currentUser).once('value').then(snap => {
                const d = snap.val();
                if (d && String(d.pin) === String(enteredPin)) {
                    if(d.role === 'admin') document.getElementById("adminPanel").classList.remove("hidden");
                    showMainScreen();
                } else { alert("PIN INCORRECTO"); enteredPin = ""; updateDots(); }
            });
        }
    };
    keypad.appendChild(div);
});

function showMainScreen() {
    document.getElementById("pinScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
    document.getElementById("userName").innerText = currentUser;

    db.ref('config/metaDinero').on('value', snap => {
        metaDineroActual = snap.val() || 70000;
        document.getElementById("metaText").innerText = metaDineroActual.toLocaleString();
    });

    db.ref('users').on('value', snap => {
        const data = snap.val();
        let totalG = 0;
        let rank = [];
        oficiales.forEach(nom => {
            let v = Number(data[nom] ? data[nom].ventas : 0);
            rank.push({name: nom, g: v});
            totalG += v;
        });

        const totalRecaudado = totalG * 20000;
        document.getElementById("totalDinero").innerText = totalRecaudado.toLocaleString();
        
        rank.sort((a,b) => b.g - a.g);
        const list = document.getElementById("rankingList");
        list.innerHTML = "";
        rank.forEach((u, index) => {
            let plata = (u.g * 20000).toLocaleString();
            list.innerHTML += `<p>${index + 1}. ${u.name}: <span class="pink">${u.g}g</span> - <span class="money">$${plata}</span></p>`;
        });
        
        document.getElementById("bestEmployeeName").innerText = rank[0].name;
        document.getElementById("bestEmployeeStats").innerText = rank[0].g + "g vendidos";

        let porc = Math.min((totalRecaudado / metaDineroActual) * 100, 100);
        document.getElementById("kitBar").style.width = porc + "%";
    });
}

function cambiarMetaDinero() {
    const m = prompt("Nueva meta $:", metaDineroActual);
    if(m) db.ref('config').update({ metaDinero: Number(m) });
}

function editarVentas() {
    const u = prompt("Oficial (Nombre):");
    if(oficiales.includes(u)) {
        const g = prompt("Gramos totales para " + u + ":");
        if(g !== null) db.ref('users/' + u).update({ ventas: Number(g) });
    }
}

function resetearTodo() {
    if(confirm("¬øEST√ÅS SEGURO? Se pondr√°n todos los gramos en 0.")) {
        oficiales.forEach(n => db.ref('users/' + n).update({ ventas: 0 }));
    }
}

function volverLogin() { 
    document.getElementById("pinScreen").classList.add("hidden"); 
    document.getElementById("loginScreen").classList.remove("hidden"); 
}

function updateDots() { 
    const dots = document.querySelectorAll(".dot"); 
    dots.forEach((d, i) => d.classList.toggle("filled", i < enteredPin.length)); 
}
</script>
</body>
</html>
